<!doctype html>

<nav>
  <button>One</button>
  <button>Two</button>
  <button>Three</button>
  <button>Four</button>
</nav>

<style>
body {
  margin: 0;
  font: 2.5em/1 sans-serif;
  height: 100vh;
  display: flex;
  flex-flow: column;
  align-items: center;
  justify-content: center;
}
nav {
  display: flex;
  flex-flow: column;
}
button {
  background-color: #37e;
  border: 0;
  color: #fff;
  cursor: pointer;
  font: inherit;
  margin: .5em;
  padding: 1em;
  width: 500px;

  --ripple-x: 0;
  --ripple-y: 0;
  --ripple-size: 0;
  --ripple-color: #fff8;
}
button:focus {
  outline: none;
}
button.animating {
  background-image: paint(ripple);
  transition:
    --ripple-size 1s cubic-bezier(0, 0, 0.4, 1),
    --ripple-color 1s linear;

  --ripple-size: 600;
  --ripple-color: #fff0;
}
</style>

<script>
const customProps =  [
  {name: '--ripple-size', syntax: '<number>', initialValue: '0'},
  {name: '--ripple-color', syntax: '<color>', initialValue: '#fff8'}
];
customProps.forEach(CSS.registerProperty);
window.paintWorklet.addModule('ripple.js');

for (const button of document.querySelectorAll('button')) {
 button.addEventListener('click', (evt) => {
   button.classList.add('animating');

   // TODO: Should be `styleMap.set` once that's implemented.
   button.style.setProperty('--ripple-x', evt.offsetX);
   button.style.setProperty('--ripple-y', evt.offsetY);
 });
 button.addEventListener('transitionend', () => {
   button.classList.remove('animating');
 });
}
</script>
