<link rel="import" href="../bower_components/polymer/polymer.html">

<polymer-element name="flex-grid" noscript>
<template>
  <style>
    :host {
      display: flex;
      flex-wrap: wrap;
      flex-basis: 16em;
      margin: 0 0 -1em -1em;
      padding: 0;
    }

    polyfill-next-selector { content: ':host > *' }
    ::content > * {
      flex-grow: 1;
      flex-basis: inherit;
      margin: 0 0 1em 1em;
    }

    div {
      flex-grow: 1;
      flex-basis: inherit;
      height: 0;
      margin-left: 1em;
    }
  </style>
  <content></content>

  <!--
  * The divs below solve the "last-line" issue with multiline flexboxes.
  * There are 5 divs, so it can support 6-element wide grids.
  -->

  <div></div>
  <div></div>
  <div></div>
  <div></div>
  <div></div>

</template>
</polymer-element>
