<link rel="import" href="../bower_components/polymer/polymer.html">

<polymer-element name="flex-line" noscript>
<template>
  <style>
    :host {
      display: flex;
      flex-direction: column;
      margin: -1em 0 0 -1em;
      width: calc(100% + 1em);
    }
    :host([column]) {
      min-height: calc(100% + 1em);
    }

    polyfill-next-selector { content: ':host > *' }
    ::content > * {
      margin: 1em 0 0 1em;
    }

    polyfill-next-selector { content: ':host > :not([flex])' }
    ::content > :not([flex]) {
      flex: 0 0 auto;
    }

    polyfill-next-selector { content: ':host > [flex]' }
    ::content > [flex] {
      flex: 1;
    }

    polyfill-next-selector { content: ':host > flex-line' }
    ::content > flex-line {
      margin: 0;
      width: 100%;
    }

    @media (min-width: 600px) {
      :host(:not([column])) {
        flex-direction: row;
      }
    }
  </style>
  <content></content>
</template>
</polymer-element>
