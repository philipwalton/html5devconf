<!doctype html>
<html>
<head>
  <meta charset="utf-8">
  <title>Flex Grid Demo</title>
  <script src="../bower_components/webcomponentsjs/webcomponents.js"></script>
  <link href="../assets/reset.css" rel="stylesheet" >

  <style>
    main {
      display: flex;
      flex-wrap: wrap;
      flex-basis: 16em;
      margin: 0 0 -1em -1em;
      padding: 0;
    }
    div {
      background: hsl(0, 0%, 33%);
      border-radius: 4px;
      color: #fff;
      display: block;
      flex-grow: 1;
      flex-basis: inherit;
      font-weight: 700;
      line-height: 7em;
      margin: 0 0 1em 1em;
      padding: 1em;
      text-align: center;
    }
  </style>
</head>
<body>

  <main>
    <div>One</div>
    <div>Two</div>
    <div>Three</div>
    <div>Four</div>
    <div>Five</div>
    <div>Six</div>
    <div>Seven</div>
  </main>

</body>
</html>
