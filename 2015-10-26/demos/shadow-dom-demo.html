<!doctype html>
<html>
<head>
  <meta charset="utf-8">
  <title>Shadow DOM Demo</title>
  <link rel="stylesheet" href="../assets/reset.css">

  <style>
    .fancy {
      color: red;
      font-family: fantasy;
    }
  </style>

</head>
<body>

  <p>This is a regular paragraph with some <span class="fancy">fancy text</span> inside it.</p>

</body>
</html>
